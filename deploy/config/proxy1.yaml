common:
  log_level: "info"
  log_file: "logs/rigel.log"
  admin_addr: ":9090"
  node_id: "proxy1"
  region: "asia-east"

listeners:
  - name: "main"
    bind: ":8080"

scheduler:
  address: ""
  connect_timeout: 10s
  request_timeout: 30s
  retry_interval: 5s
  max_retries: 3
  heartbeat_interval: 30s

peers:
  - name: "proxy2"
    address: "101.201.209.244:8080"
    type: "tcp"
    region: "asia-east"
  - name: "target"
    address: "120.27.113.148:8080"
    type: "tcp"
    region: "asia-east"
